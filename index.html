<!doctype html>
<html lang="sr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat (Grok preko PHP proxija)</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f6f7f9;color:#111}
    .wrap{max-width:760px;margin:24px auto;padding:16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;box-shadow:0 1px 2px rgba(0,0,0,.04);overflow:hidden}
    .header{padding:14px 16px;border-bottom:1px solid #eef0f3;font-weight:600}
    .chat{height:420px;overflow:auto;padding:16px}
    .msg{margin:8px 0;display:flex;gap:8px}
    .me .bubble{background:#2563eb;color:#fff}
    .bot .bubble{background:#eef2ff}
    .bubble{padding:10px 12px;border-radius:12px;max-width:85%;white-space:pre-wrap}
    .input{display:flex;gap:8px;border-top:1px solid #eef0f3;padding:10px;background:#fafafa}
    textarea{flex:1;resize:vertical;min-height:46px;padding:10px;border-radius:10px;border:1px solid #d1d5db}
    button{padding:10px 14px;border-radius:10px;border:1px solid #2563eb;background:#2563eb;color:#fff;font-weight:600;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .note{font-size:12px;color:#6b7280;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="header">Tvoj chat (ide preko <strong>chat.php</strong>, ključ je bezbedan na serveru)</div>
      <div id="chat" class="chat"></div>
      <div class="input">
        <textarea id="q" placeholder="Postavi pitanje..."></textarea>
        <button id="send">Pošalji</button>
      </div>
    </div>
    <p class="note">Napomena: fajl <code>podaci.txt</code> se automatski dodaje kao znanje pri svakom pitanju.</p>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const q = document.getElementById('q');
    const send = document.getElementById('send');

    function add(role, text) {
      const row = document.createElement('div');
      row.className = 'msg ' + (role === 'user' ? 'me' : 'bot');
      const b = document.createElement('div');
      b.className = 'bubble';
      b.textContent = text;
      row.appendChild(b);
      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
    }

    async function ask() {
      const text = q.value.trim();
      if(!text) return;
      add('user', text);
      q.value = '';
      send.disabled = true;

      try {
        const res = await fetch('chat.php', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        add('assistant', data.answer || (data.error ? ('Greška: ' + data.error) : 'Nema odgovora.'));
      } catch(e) {
        add('assistant', 'Greška u mreži.');
      } finally {
        send.disabled = false;
      }
    }

    send.addEventListener('click', ask);
    q.addEventListener('keydown', (e)=>{ if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); ask(); } });
  </script>
</body>
</html>
